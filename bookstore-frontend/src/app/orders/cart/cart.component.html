<div style="background-color:rgb(255, 232, 219, 0.7)" fxFlex fxLayoutAlign = "space-around center" id="table">
    <mat-table [dataSource]="cartSource" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
            <mat-cell *matCellDef="let element"><img src="{{ element.image }}" width="100px" height="150px"></mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>   
            <mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="deleteFromCart(element.id)">Delete</button> </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let rows; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="100px" id="confirmation">
        <div fxLayout="column" fxLayoutAlign="center center">
            <h2>Total price:</h2>
            <h1>{{total}} DIN</h1>
        </div>
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
        #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field>
                <select ngModel matNativeControl name="payment" placeholder="Payment Method..." required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </mat-form-field>
    
            <p style="color: #550019;">{{message}}</p>

            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" id="confirmBtn">Confirm</button>
    
           
        </form>
    </div>
</div>
