<div style="background-color: bisque;" fxFlex fxLayout="column" fxLayoutAlign="center center">
    <section fxFlex fxLayout="row wrap" fxLayoutAlign="center" id="main_section">
        <mat-card fxFlex="500px" *ngFor="let school of data">
            <img mat-card-image src="{{school.image}}" alt="Photo" width="200px" height="400px">

            <mat-card-title fxLayoutAlign="center">
                {{school.name}}
            </mat-card-title>

            <mat-card-content fxLayoutAlign="center">
            <h3>Price: {{school.price}} DIN</h3>
            </mat-card-content>

            <mat-card-content fxLayoutAlign="center">
                <p>Seller: {{school.seller_username}}</p>
            </mat-card-content>

            <mat-card-actions fxLayoutAlign="center">
                <button mat-raised-button color="primary" (click)="deleteSchoolSupplies(school.id)">Delete</button>
                <button mat-raised-button color="primary" (click)="updateSchoolSupplies(school.id)">Update</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
