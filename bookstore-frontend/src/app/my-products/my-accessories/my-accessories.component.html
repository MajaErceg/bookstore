<div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <section fxFlex fxLayout="row wrap" fxLayoutAlign="center" id="main_section">
        <mat-card fxFlex="500px" *ngFor="let accessory of data">
            <img mat-card-image src="{{accessory.image}}" alt="Photo" width="200px" height="400px">

            <mat-card-title fxLayoutAlign="center">
                {{accessory.name}}
            </mat-card-title>

            <mat-card-content fxLayoutAlign="center">
            <h3>Price: {{accessory.price}} DIN </h3>
            </mat-card-content>

            <mat-card-content fxLayoutAlign="center">
                <p>Seller: {{accessory.seller_username}}</p>
            </mat-card-content>

            <mat-card-actions fxLayoutAlign="center">
                <button mat-raised-button color="warn" (click)="deleteArtisticAccessory(accessory.id)">Delete</button>
                <button mat-raised-button color="primary" (click)="updateArtisticAccessory(accessory.id)">Update</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
