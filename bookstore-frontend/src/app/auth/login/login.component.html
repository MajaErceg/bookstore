<section>
   
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1>Welcome to the login form</h1>
        <mat-form-field>
            <input type="text" ngModel matInput placeholder="Username" name="username"
            required #usernameInput="ngModel">
            <mat-error *ngIf="usernameInput.hasError('required')">Field should not be empty</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Please enter minimum 8 characters!">
            <input type="password" ngModel matInput placeholder="Password" name="password"
            required minlength="8" #userPassInput="ngModel"> 
            <mat-hint align="end"> {{ userPassInput.value?.length }} / 8 </mat-hint>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

        <mat-label style="color:red">{{ errorMessage }}</mat-label>

        <a routerLink="/signup">No Account?</a>
    </form>
</section>
