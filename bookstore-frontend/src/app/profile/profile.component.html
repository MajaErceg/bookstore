<div style="background-color:rgb(255, 228, 196, 0.5);" fxFlex fxLayout="column" fxLayoutAlign="space-around center" id="profile_main">
    <div id="info_div">
        <h1><b>USER INFORMATION:</b></h1>
        <h2><b>Full name:</b> {{data.fullname}}</h2>
        <h2><b>Email:</b> {{data.email}}</h2>
        <h2><b>Username:</b> {{data.username}}</h2>
        <h2><b>Birthday:</b> {{formatedBirthday}}</h2>
    </div>
    <div>
        <h3>Update shipping address: </h3>
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
        #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="text" ngModel matInput placeholder="City" name="city"
            required #bookInput="ngModel" [(ngModel)]="data.city">
        </mat-form-field>

        <mat-form-field>
            <input type="text" ngModel matInput placeholder="Address" name="address"
            required  #typeInput="ngModel" [(ngModel)]="data.address"> 
        </mat-form-field>

        <p style="color: #550019;">{{message}}</p>

        <button type="submit" mat-raised-button color="primary">Update</button>
    </form>
    </div>
</div>
